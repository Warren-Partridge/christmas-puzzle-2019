<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Puzzle 4</title>
  <script>
    function checkAnswer() {
      var value = document.getElementById("answer-input").value.toLowerCase(); // Get input

      const options = {
        method: 'POST',
        body: JSON.stringify({ 'ans': value }),
        headers: {
          'Content-Type': 'application/json'
        },
      };

      fetch("puzzle4/check", options).then(resp => {
        return resp.text();
      }).then(parsedResp => {
        if (parsedResp === "C") { // then the answer was correct and we should grant a cookie.
          window.alert("You found it. Now, where would an enthusiastic mountain climber train in this household? There's your next clue.");
          document.cookie = "latestCompleted=4";
        } else {
          window.alert(parsedResp)
        }
      });
    }
  </script>
</head>

</p>

</body>
</html>
